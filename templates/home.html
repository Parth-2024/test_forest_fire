<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <div class="Login">
        <form action="{{url_for('predict')}}" method="post">
            Temperature:<input type="text" name="Temperature" placeholder="Temperature" required="required"></br>
            RH:<input type="text" name="RH" placeholder="RH" required="required"></br>
            WS:<input type="text" name="WS" placeholder="WS" required="required"></br>
            Rain:<input type="text" name="Rain" placeholder="Rain" required="required"></br>
            FFMC:<input type="text" name="FFMC" placeholder="FFMC" required="required"></br>
            DMC:<input type="text" name="DMC" placeholder="DMC" required="required"></br>
            ISI:<input type="text" name="ISI" placeholder="ISI" required="required"></br>
            Classes:<input type="text" name="Classes" placeholder="Classes" required="required"></br>
            Region:<input type="text" name="Region" placeholder="Region" required="required"></br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
    </div>
    
    {% if result %}
        <h3>FWI Prediction Result: {{result}}</h3>
    {% endif %}

</body>
</html>
